name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Change this to your default branch if different

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Use Node.js 16 for better compatibility

    - name: Print environment variables
      run: echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}"

    - name: Install dependencies
      run: npm install

    - name: Create .env.production file
      run: |
        echo "VITE_API_KEY=${{ secrets.VITE_API_KEY }}" > .env.production
        echo "Contents of .env.production:"
        cat .env.production  # Add this line to verify the content of .env.production

    - name: Build project
      run: npm run build

    - name: Verify build output
      run: |
        echo "Listing dist directory:"
        ls -la dist  # List the contents of the dist directory
        echo "Checking main output file for environment variables:"
        grep VITE_API_KEY dist/assets/*.js || echo "API Key not found in built assets"

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
